<html>
    <style>
        #box{
            width:650px;
            height:350px;
            border:2px solid black;
            background-color:#f8c1db;
            position:relative;
            margin:50px 100px;
        }
    </style>
    <script>
        function isPositive() {
        var num =document.getElementById("no_input").value;
        var result;
        if(num>0)
        {
            if (num%3==0&&num%7==0) {
                
                document.getElementById("demo").innerHTML = num+" "+"is a multiple of 3 and 7"
            }
            else if(num%3==0){
                document.getElementById("demo").innerHTML = num+" "+"is a multiple of 3 not a  multiple of 7"
        
            }
            else if(num%7==0){
                document.getElementById("demo").innerHTML = num+" "+"is a multiple of 7 not a  multiple of 3";
            }
            else
            {
                document.getElementById("demo").innerHTML = num+" "+"is not a multiple of 7 and not a  multiple of 3" ;
            } 
        }
        }
    </script>
    <body>
        <div id="box">
            <h1><center>Check if a given positive number is a multiple of 3 or a multiple of 7</center></h1>
            <h3><label>Enter the number:</label><input type="text" id="no_input" >
            <button onclick="isPositive()" >Check</button></h3>
            <p id="demo"></p>
        </div>
    </body>    
</html>
