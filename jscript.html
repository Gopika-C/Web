<body>
Name:<input type="text" id="MyText"><br>
<p>Click the button to display the value of the attribute of the text field.</p>
<input type="button" onClick="myFun()" value="Try it">
<p id="demo"></p>
<script>
function myFun()
{
var x=document.getElementById("MyText").value;
document.getElementById("demo").innerHTML=x;
}
</script>
