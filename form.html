<doctype html>
<html>
<head><title>CV</title></head>
<body bgcolor="cyan">
<H1>Details</h1>
<form>
<label for="fname">First Name:</label>
<input type="text" id="t1" name="t1">
<label for="mname">Middle Name:</label>
<input type="text" id="t2" name="t2">
<label for="lname">Last Name:</label>
<input type="text" id="t3" name="t3"><br>
Gender :<input type="radio" id="r1" name="r1">Male
<input type="radio" id="r2" name="r1">Female
<input type="radio" id="r3" name="r1">Other<br>
Age:<input type="text" id="t4" name="t4"><br>
DOB:<input type="date" ><br>
Address:<textarea name="ta" rows="10" cols="30"></textarea><br>
Languages Known : <input type="checkbox" id="c1" name="c1" value="English">English
<input type="checkbox" id="c2" name="c2" value="Hindi">Hindi
<input type="checkbox" id="c3" name="c3" value="Malayalam">Malayalam<br>
Education qualification:<br>
<table border=1 style="width:25%" bgcolor="pink">
<tr>
<th>Qualification</th>
<th>Year of passing </th>
<th>Institution</th>
</tr>
<tr>
<td><input type="text" id="t1" name="t1"></td>
<td><input type="text" id="t2" name="t2"></td>
<td><input type="text" id="t3" name="t3"></td>
</tr>
<tr>
<td><input type="text" id="t4" name="t4"></td>
<td><input type="text" id="t5" name="t5"></td>
<td><input type="text" id="t6" name="t6"></td>
</tr>
<tr>
<td><input type="text" id="t7" name="t7"></td>
<td><input type="text" id="t8" name="t8"></td>
<td><input type="text" id="t9" name="t9"></td>
</tr>
<tr>
<td><input type="text" id="tt" name="tt"></td>
<td><input type="text" id="ti" name="ti"></td>
<td><input type="text" id="tu" name="tu"></td>
</tr>
</table><br>
Hobbies:<select name="hobbies" id="hobbies">
<option value="Reading">Reading</option>
<option value="Drawing">Drawing</option>
<option value="Singing">singing</option>
</select>
</form>
</body>
<html>
